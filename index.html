<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Git it Done</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather App</h1>
    <p>Search for a City weather
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-3 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">City name</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username"></label>
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Stored Cities</h3>
        <div id="language-buttons" class="card-body">
          <ul id="cities"> 
          </ul>
           </div>
      </div>
    </div>

    <div class="col-3 col-md-4">
      <h2 class="subtitle">Current Weather Conditions<span id="repo-search-term"></span></h2>
      <ul id="currwe"></ul>
      <div>
        
      </div>
      <div id="repos-container" class="list-group"></div>
     <h2>Forecast</h2>
      <ul id="wedays">
      </ul>
    </div>
  </main>

  <script src="./Assets/java.js"></script>
</body>

</html>
